{% for user in user_list %}
<tr class="table-row" data-href="{% url 'users:detail' user.username %}" id="{{ user.id }}" style="...">
    <td>{{ user.username }}</td>
    <td>{{ user.first_name }}</td>
    <td>{{ user.last_name }}</td>
    <td>{{ user.email }}</td>
    <td>{{ user.last_login }}</td>
</tr>
{% empty %}
  <tr>
    <td colspan="8" class="text-center bg-warning">No Users</td>
  </tr>
{% endfor%}
